<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Estacionamento</title>
  </head>
<body>
    <header>
      <h1>Controle de Estacionamento</h1>
      <nav>
        <ul>
          <li><a href="#">Cadastro</a></li>
          <li><a href="#">Listagem</a></li>
          <li><a href="#">Vagas Disponíveis</a></li>
        </ul>
      </nav>
    </header>


    <form id="cadastroForm">
      <h2>Cadastro de Reserva</h1>

      <label for="placa">Placa do Veículo:</label>
      <input type="text" id="placa" required><br>

      <label for="proprietario">Nome do Proprietário:</label>
      <input type="text" id="proprietario" required><br>

      <label for="numeroApartamento">Número do Apartamento:</label>
      <input type="text" id="numeroApartamento" required><br>

      <label for="blocoApartamento">Bloco do Apartamento:</label>
      <input type="text" id="blocoApartamento" required><br>

      <label for="modeloVeiculo">Modelo do Veículo:</label>
      <input type="text" id="modeloVeiculo" required><br>

      <label for="corVeiculo">Cor do Veículo:</label>
      <input type="text" id="corVeiculo" required><br>

      <label for="numeroVaga">Número da Vaga de Estacionamento:</label>
      <input type="text" id="numeroVaga" required><br>

      <button type="submit">Salvar</button>
    </form>

    <div id="listagemReservas">
      <h2>Listagem de Reservas</h1>
      <ul id="reservasList">
        <!-- Lista de reservas será preenchida dinamicamente pelo JavaScript -->
      </ul>
    </div>

    <div id="vagasDisponiveis">
      <h2>Vagas Disponíveis</h1>
      <ul id="vagasList">
        <!-- Lista de vagas será preenchida dinamicamente pelo JavaScript -->
      </ul>
    </div>

    <script src="\Model\estacionamento.js"></script>
    <script src="\Model\reserva.js"></script>
    <script src="\Controller\script.js"></script>
  </body>
</html>
